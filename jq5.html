<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		img{
			position: relative;
		}
	</style>
</head>
<body>
	<img src="1.png" width="150" height="150">
	<button id="btn">Hide</button>
	<script type="text/javascript">
		$(document).ready(function(){
			$(#btn).click(function(){
				$("img").hide(5000);
			})
		})
	</script>
</body>
</html>
