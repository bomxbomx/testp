<!DOCTYPE html>
<html>
<head>
	<title>DOM1</title>
</head>
<body>
	<h1>JS DOM</h1>
	<p>JS <b>DOM</b>is funny</p>
	<p class="myp">JS <b>DOM</b>is funny</p>
	<p class="myp"></p>
	<button onclick="show()">Show</button>
	<script type="text/javascript">
		function show(){
			var myp=document.getElementsByClassName("myp");
			/*console.log(myp[0]);*/
			myp[0]
		}
	</script>
</body>
</html>
