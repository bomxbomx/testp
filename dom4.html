<!DOCTYPE html>
<html>
<head>
	<title>DOM</title>
</head>
<body>
	<h1>JS</h1>
	<p><h2>First heading</h2></p>
	<p>This is first paragraph</p>
	<h2>Second Heading</h2>
	<p>This is second paragraph</p>
	<button id="btncount">Count</button>

	<script type="text/javascript">
		var btn=document.getElementById("btncount");
		btn.addEventlistener('click',function()){
			var heading=document.getElementByTagame('h2');
			console.log(heading);
		}
	</script>
</body>
</html>
