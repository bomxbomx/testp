<!DOCTYPE html>
		<html>
		<head>
			<title>	Swich</title>
		</head>
		<body>
				<p id="demo">	</p>
				<script type="text/javascript">
					var day;
					var today=new Date().getDay();
					console.log(today);

					switch(today){
						case 1:
						day="Today is tuesday";
						break;

						case 2:
						day="today is wed";
						break;

						case 2:
						day="today is Monday";
						break;

						default:
						day="Today is Saturday";
					}
					document.getElementById("demo").innerHTML=day;
				</script>
		</body>
		</html>
