<html>

					// console.log(mystudentArray[id]);
					mystudentArray.splice(id, 1);

				$("#divregister").hide();
				$("#divedit").show();
				var id=$(this).data('id');
				console.log(id);

					if (gender=="male") {
						$("#emale").prop("checked","checked");

			$("#btnupdate").click(function(){
				var id=$("#eid").val();
				var name=$("#ename").val();
				var age=$("#eage").val();

</head>
<body>
<div id="divregister">
