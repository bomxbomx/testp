<html>
<head>

	EnterName: <input type="text" name="" id="name"> <br>
	Address: <input type="text" name="" id="address"><br>

		<thead>
			<th>Name</th>
			<th>Address</th>
		</thead>
		<tbody>
			
		</tbody>
	</table>
	<script type="text/javascript">
		$(document).ready(function(){
			$("register").click(function(){

				var name=$("#name").val();
				var address=$("address").val();

				var html="";
				html+=`<tr>
				<td>Name</td>
				<td>Address</td>
				</tr>`

				$("tbody").append(html);
			})
		})
	</script>
</body>
</html>
