<!DOCTYPE html>
<html>
<head>
	<title>Assignment two</title>
</head>
<body>
	Number one:<input type="text" name="num1" id="num1"><br>
	Number two:<input type="text" name="num2" id="num2"><br>
	<p class="result"></p>
	<button onclick="divided()">Divided</button>
	<script type="text/javascript">
		function divided(){
			var firstnum=document.querySelector("#num1").value;
			var secondnum=document.getElementById("num2").value;
			var divided=Number(firstnum)/Number(secondnum);
			document.querySelector(".result").innerText=divided;
		}
	</script>
</body>
</html>
